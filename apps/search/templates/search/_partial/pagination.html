{% load project_tags %}

<nav class="text-center" aria-label="Page Navigation">
    <ul class="list-inline">
        {% if results.has_previous %}
            <li class="list-inline-item float-left g-hidden-xs-down">
                <a class="u-pagination-v1__item u-pagination-v1-4 g-brd-gray-light-v3 g-brd-primary--hover g-rounded-50 g-pa-7-16"
                   href="?{% url_replace request 'page' results.previous_page_number %}" aria-label="Предыдущая">
                                <span aria-hidden="true">
                                    <i class="fa fa-angle-left g-mr-5"></i> Предыдущая
                                </span>
                    <span class="sr-only">Предыдущая</span>
                </a>
            </li>
        {% endif %}

        {% for i in results.paginator.page_range %}
            <li class="list-inline-item">
                <a class="u-pagination-v1__item u-pagination-v1-4 g-rounded-50 {% if results.number == i %}u-pagination-v1-4--active{% endif %} g-pa-7-14"
                   href="?{% url_replace request 'page' i %}">{{ i }}</a>
            </li>
        {% endfor %}

        {% if results.has_next %}
            <li class="list-inline-item float-right g-hidden-xs-down">
                <a class="u-pagination-v1__item u-pagination-v1-4 g-brd-gray-light-v3 g-brd-primary--hover g-rounded-50 g-pa-7-16"
                   href="?{% url_replace request 'page' results.next_page_number %}" aria-label="Следующая">
                                <span aria-hidden="true">
                                  Следующая <i class="fa fa-angle-right g-ml-5"></i>
                                </span>
                    <span class="sr-only">Следующая</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
