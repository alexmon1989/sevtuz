<div class="col-lg-12 text-center">

    <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="all" checked="" type="radio">
        <div class="u-check-icon-font g-absolute-centered--y g-left-0">
            <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
        </div>
        Все события
    </label>

    {% for scene in scenes %}
        <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="scene_{{ scene.pk }}" type="radio">
            <div class="u-check-icon-font g-absolute-centered--y g-left-0">
                <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
            </div>
            {{ scene.title }}
        </label>
    {% endfor %}

    <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="external" type="radio">
        <div class="u-check-icon-font g-absolute-centered--y g-left-0">
            <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
        </div>
        Выездные спектакли
    </label>

    <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="tour" type="radio">
        <div class="u-check-icon-font g-absolute-centered--y g-left-0">
            <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
        </div>
        Гастроли
    </label>

    <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="gts" type="radio">
        <div class="u-check-icon-font g-absolute-centered--y g-left-0">
            <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
        </div>
        ГТС
    </label>

    <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroup1" value="guests" type="radio">
        <div class="u-check-icon-font g-absolute-centered--y g-left-0">
            <i class="fa" data-check-icon="&#xf192" data-uncheck-icon="&#xf1db"></i>
        </div>
        Наши гости
    </label>
</div>
