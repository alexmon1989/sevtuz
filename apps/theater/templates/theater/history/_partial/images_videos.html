{% load thumbnail %}

{% for video in play.get_videos %}
    <div class="col-6 col-md-3 g-mb-30">
        <a class="js-fancybox d-block u-block-hover g-pos-rel u-bg-overlay g-bg-black-opacity-0_3--after"
           data-fancybox-gallery="lightbox-gallery--04"
           href="http://www.youtube.com/embed/{{ video.youtube_id }}?autoplay=1">
            <img class="img-fluid u-block-hover__main--zoom-v1"
                 src="//img.youtube.com/vi/{{ video.youtube_id }}/mqdefault.jpg"
                 width="600"
                 height="375"
                 alt="{{ play.title }}">
            <span class="u-icon-v3 u-icon-size--xs g-bg-white g-color-black g-rounded-50x g-cursor-pointer g-pos-abs g-bottom-10 g-right-10"><i
                    class="hs-icon hs-icon-play"></i></span>
        </a>
    </div>
{% endfor %}
{% for image in play.get_photos %}
    <div class="col-6 col-md-3 g-mb-30">
        <a class="js-fancybox d-block u-block-hover g-pos-rel"
           data-fancybox-gallery="lightbox-gallery--04"
           href="{{ play.image|thumbnail_url:'play_lg' }}">
            <img class="img-fluid u-block-hover__main--zoom-v1"
                 src="{{ play.image|thumbnail_url:'play_sm' }}"
                 alt="{{ play.title }}">
            <span class="u-icon-v3 u-icon-size--xs g-bg-white g-color-black g-rounded-50x g-cursor-pointer g-pos-abs g-bottom-10 g-right-10"><i
                    class="hs-icon hs-icon-magnifier"></i></span>
        </a>
    </div>
{% endfor %}
