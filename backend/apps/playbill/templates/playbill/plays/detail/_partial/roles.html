<h2 class="h3">Действующие лица и исполнители:</h2>

<ul class="list-unstyled g-font-size-16">
    {% for role in play.personplayrole_set.all %}
        <li>
            <span class="text-uppercase g-font-weight-600">{{ role.role }}:</span> <a
                href="{% url "person_detail" slug=role.person.slug %}">{{ role.person.name }}</a>
        </li>
    {% endfor %}
</ul>
