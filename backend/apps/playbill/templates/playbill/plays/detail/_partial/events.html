<h2 class="h3">Даты проведения спектакля</h2>

<!-- Basic Table -->
<div class="table-responsive">
    <table class="table">
        <tbody>
        {% for event in play.get_events %}
            <tr>
                <td class="g-brd-none g-font-weight-600">{{ event.datetime }}</td>
                <td class="g-brd-none">{{ event.scene }}</td>
                <td class="g-brd-none text-right">
                    {% if event.free_enter %}
                        <span class="text-success">Свободный вход</span>
                    {% else %}
                        {% if event.radario_id %}
                            <script>radario.Widgets.Event({
                                "params": {"accentColor": "#CC3333"},
                                "buttonFontSize": "12px",
                                "buttonPadding": "4px 9px",
                                "buttonBorderRadius": "5px",
                                "standalone": false,
                                "createButton": true,
                                "eventId": {{ event.radario_id }}
                            })</script>
                        {% endif %}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- End Basic Table -->
