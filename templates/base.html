    <link rel="stylesheet" href="{% static "assets/vendor/dzsparallaxer/dzsscroller/scroller.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/dzsparallaxer/advancedscroller/plugin.css" %}">

    <link rel="stylesheet" href="{% static "assets/css/unify-core.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/unify-components.css" %}">

<body>
<main>

    <!-- Header -->
    <header id="js-header" class="u-header u-header--static u-header--show-hide u-header--change-appearance" data-header-fix-moment="100">
        <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-10"
             data-header-fix-moment-exclude="g-bg-white g-py-10"
             data-header-fix-moment-classes="g-bg-white-opacity-0_7 u-shadow-v18 g-py-0">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <!-- Responsive Toggle Button -->
                    <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0"
                            type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar"
                            data-toggle="collapse" data-target="#navBar">
              <span class="hamburger hamburger--slider">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
              </span>
              </span>
                    </button>
                    <!-- End Responsive Toggle Button -->
                    <!-- Logo -->
                    <a href="../../../index.html" class="navbar-brand">
                        <img src="../../../assets/img/logo/logo-1.png" alt="Image Description">
                    </a>
                    <!-- End Logo -->

                    <!-- Navigation -->
                    <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg" id="navBar">
                        <ul class="navbar-nav text-uppercase g-font-weight-600 ml-auto">
                            <li class="nav-item g-mx-20--lg">
                                <a href="#" class="nav-link px-0">Home

                                </a>
                            </li>
                            <li class="nav-item g-mx-20--lg">
                                <a href="#" class="nav-link px-0">Features

                                </a>
                            </li>
                            <li class="nav-item g-mx-20--lg active">
                                <a href="#" class="nav-link px-0">Shortcodes
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item g-mx-20--lg">
                                <a href="#" class="nav-link px-0">Pages

                                </a>
                            </li>
                            <li class="nav-item g-mx-20--lg">
                                <a href="#" class="nav-link px-0">Demos

                                </a>
                            </li>
                            <li class="nav-item g-ml-20--lg g-mr-0--lg">
                                <a href="#" class="nav-link px-0">What's New

                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Navigation -->
                </div>
            </nav>
        </div>
    </header>
    <!-- End Header -->

    <!-- Promo Block -->
    {% include "_partial/promo.html" %}
    <!-- End Promo Block -->

    <!-- Footer -->
    {% include "_partial/footer_1.html" %}
    <!-- End Footer -->

    <!-- Copyright Footer -->
    {% include "_partial/footer_2.html" %}
    <!-- End Copyright Footer -->

    <a class="js-go-to u-go-to-v1" href="#" data-type="fixed" data-position='{"bottom": 15, "right": 15}'
       data-offset-top="400" data-compensation="#js-header" data-show-effect="zoomIn">
        <i class="hs-icon hs-icon-arrow-top"></i>
    </a>
</main>

<!-- JS Global Compulsory -->
<script src="{% static "assets/vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "assets/vendor/jquery-migrate/jquery-migrate.min.js" %}"></script>
<script src="{% static "assets/vendor/jquery.easing/js/jquery.easing.js" %}"></script>
<script src="{% static "assets/vendor/popper.min.js" %}"></script>
<script src="{% static "assets/vendor/bootstrap/bootstrap.min.js" %}"></script>

<!-- JS Implementing Plugins -->
<script src="{% static "assets/vendor/hs-megamenu/src/hs.megamenu.js" %}"></script>
<script src="{% static "assets/vendor/dzsparallaxer/dzsparallaxer.js" %}"></script>
<script src="{% static "assets/vendor/dzsparallaxer/dzsscroller/scroller.js" %}"></script>
<script src="{% static "assets/vendor/dzsparallaxer/advancedscroller/plugin.js" %}"></script>
<script src="{% static "assets/vendor/masonry/dist/masonry.pkgd.min.js" %}"></script>
<script src="{% static "assets/vendor/imagesloaded/imagesloaded.pkgd.min.js" %}"></script>
<script src="{% static "assets/vendor/slick-carousel/slick/slick.js" %}"></script>

<!-- JS Unify -->
<script src="{% static "assets/js/hs.core.js" %}"></script>
<script src="{% static "assets/js/components/hs.header.js" %}"></script>
<script src="{% static "assets/js/helpers/hs.hamburgers.js" %}"></script>
<script src="{% static "assets/js/components/hs.carousel.js" %}"></script>
<script src="{% static "assets/js/components/hs.go-to.js" %}"></script>
<script src="{% static "assets/js/helpers/hs.height-calc.js" %}"></script>

<!-- JS Plugins Init. -->
<script>
    $(document).ready(function () {
        // initialization of carousel
        $.HSCore.components.HSCarousel.init('.js-carousel');

        $('#we-provide').slick('setOption', 'responsive', [{
            breakpoint: 992,
            settings: {
                slidesToShow: 2
            }
        }, {
            breakpoint: 576,
            settings: {
                slidesToShow: 1
            }
        }], true);

        // initialization of masonry
        $('.masonry-grid').imagesLoaded().then(function () {
            $('.masonry-grid').masonry({
                columnWidth: '.masonry-grid-sizer',
                itemSelector: '.masonry-grid-item',
                percentPosition: true
            });
        });

        // initialization of header's height equal offset
        $.HSCore.helpers.HSHeightCalc.init();

        // initialization of go to
        $.HSCore.components.HSGoTo.init('.js-go-to');
    });

    $(window).on('load', function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // initialization of HSMegaMenu component
        $('.js-mega-menu').HSMegaMenu({
            event: 'hover',
            pageContainer: $('.container'),
            breakpoint: 991
        });
    });
</script>
</body>

</html>
